<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="row w-100 d-flex flex-row justify-content-center align-items-center mx-auto">
    <div class="col-lg-8 col-md-12 col-sm-12 col-12 p-0">
    <main class=" px-0 mx-auto">
        <nav class="navbar navbar-expand-lg p-0" style="background-color:var(--navbar-bg);">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" style="color:var(--navbar-text);" href="./index.html"><i class="fa-solid fa-chevron-left"></i></a>
                </div>
                <div class="navbar-brand text-white text-center flex-grow-1" style="font-size: 20px; font-weight: bold;">My</div>
            </div>
        </nav>
        <div class="profile-section p-3" style="background-color:var(--background-color);">
            <div class="mt-2 mx-auto p-3 d-flex flex-column position-relative rounded-top-5 rounded-4" style="background-image: url('./assets/images/profile_bg.png'); background-size: cover;">
                <div class="vip-badge position-absolute end-0 top-0 text-center text-white m-3">
                    <img src="https://bigw-in1.oss-ap-northeast-1.aliyuncs.com/rcc/1683135444978440962.png" alt="VIP Badge" style="width: 4rem; height: 4rem;">
                    <div class="text fs-6 fw-bold">VIP2</div>
                </div>

                <div class="profile-info d-flex p-3">
                    <div class="me-3 rounded-circle overflow-hidden">
                        <img src="./assets/images/user (1).png" class="img-fluid" width="50" alt="User Image">
                    </div>

                    <div class="text-container d-flex flex-column justify-content-center">
                        <div class="name text-white fs-4 fw-semibold">Kaia3055</div>
                        <div class="invitation-code text-white mt-1" style="font-size: 15px;">Invitation Code:
                            <span class="fw-bold text-white">CLF4AU</span>
                        </div>
                    </div>
                </div>

                <div class="credit-score">
                    <div class="d-flex justify-content-between">
                        <div class="text-muted text-xs" style="color: white !important;">Credit Score:</div>
                        <div class="text-xs text-white font-semibold">100%</div>
                    </div>
                    <div class="progress mt-2" style="height: 8px; border-radius: 4px;">
                        <div class="progress-bar" style="width: 100%; background-color: #fbdc67;"></div>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-3 px-3">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <div class="fs-6 fw-bold" style="color: #dddddd;">Wallet Amount</div>
                        <div class="amount text-white fs-5 fw-semibold mt-1" style="color: #dddddd;"> -290.12 <span class="opacity-90 ms-1">USD</span></div>
                    </div>
                    <div class="border-end border-2" style="height: 2rem; background-color: #666666 !important;"></div>
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <div class="fs-6 fw-bold" style="color: #dddddd;">Commission</div>
                        <div class="amount text-white fs-5 fw-semibold mt-1" style="color: #dddddd;">0 <span class="opacity-90 ms-1">USD</span></div>
                    </div>
                </div>
            </div>

            <div class="financial-section-container mt-4 mb-4">
                <div class="mt-4 mb-2 text-black fs-5 fw-bold">My Financial</div>
                <ul class="list-group">
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <img src="./assets/images/Deposit.png" class="w-6 h-6 me-3" style="width: 20px; height: 20px;" alt="Deposit Icon">Deposit
                        </div>
                        <a href="./deposit.html" class="text-decoration-none d-inline-block" style="color: inherit;">
                            <i class="fa-solid fa-chevron-right"></i>
                        </a>
                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <img src="./assets/images/Withdrawal.png" class="w-6 h-6 me-3" style="width: 20px; height: 20px;" alt="Withdraw Icon">Withdraw
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </li>
                </ul>

                <div class="mt-4 mb-2 text-black fs-5 fw-bold">My Detail</div>
                <ul class="list-group">
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <img src="./assets/images/EditPersonal1.png" class="w-6 h-6 me-3" style="width: 20px; height: 20px;" alt="Deposit Icon">Personal Information
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <img src="./assets/images/Deposit.png" class="w-6 h-6 me-3" style="width: 20px; height: 20px;" alt="Withdraw Icon">Payment Methods
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </li>
                </ul>

                <div class="mt-4 mb-2 text-black fs-5 fw-bold">Other</div>
                <ul class="list-group">
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <img src="./assets/images/Deposit.png" class="w-6 h-6 me-3" style="width: 20px; height: 20px;" alt="Deposit Icon">Deposit
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <img src="./assets/images/Withdrawal.png" class="w-6 h-6 me-3" style="width: 20px; height: 20px;" alt="Withdraw Icon">Withdraw
                        </div>
                        <i class="fa-solid fa-chevron-right"></i>
                    </li>
                </ul>
            </div>

            <div class="d-grid gap-2">
                <button type="button" class="btn btn-lg text-black fw-bold mt-5" style="border: 1px solid #afafc7;">
                    Logout
                </button>
            </div>
        </div>
    </main>
    </div>
    </div>
</body>
</html>
