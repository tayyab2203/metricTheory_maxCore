<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="w-100 d-flex justify-content-center mt-5">
        <img class="logo" src="./assets/images/logo1.png" alt="Logo">
    </div>

    <div class="container form-container">
        <div class="form-box">
            <div class="w-100 p-4">
                <!-- Username-->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-header">Username</div>
                    <div>
                        <input type="text" class="form-input" placeholder="Username">
                    </div>
                </div>

                <div class="divider"></div>
                <!-- Password Section -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-header">Password</div>
                    <div>
                        <input type="password" class="form-input" placeholder="Password">
                    </div>
                </div>
                <div class="divider"></div>
                <!-- Login Button -->
                <div>
                     <button type="button" class="login-btn" onclick="window.location.href= './index.html'">Login</button>
                </div>
                <!-- Account Creation Section -->
                <div class="mt-4 text-center">
                    <div class="create-account">Don't have an account? Create now!</div>
                    <div class="text-center mt-2">
                        <span class="create-account-text"><a href="register.html">Create Account</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
